<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7Y7qZC2P9JQXQY+IU3A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center py-5">
        <div class="card p-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center">Create Your MentorED Account</h2>
                <p class="card-text text-center text-muted">Unlock a world of knowledge and quizzes.</p>
                <div class="d-grid gap-2 mb-3">
                    <button type="button" class="btn btn-outline-secondary"><i class="bi bi-google"></i> Sign up with Google</button>
                    <button type="button" class="btn btn-outline-secondary"><i class="bi bi-facebook"></i> Sign up with Facebook</button>
                </div>
                <p class="text-center my-3">OR</p>
                <form>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="your@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="********">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="terms">
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    <p class="text-center mt-3">Already have an account? <a href="login.html">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto">
        <div class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-center py-3 border-top">
            <div class="d-flex gap-3 mb-2 mb-md-0">
                <a href="#">About Us</a>
                <a href="#">Resources</a>
                <a href="#">Legal</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="d-flex gap-3">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-linkedin"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
