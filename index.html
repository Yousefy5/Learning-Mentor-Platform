
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style (2).css">
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <span class="logo-text">MentorED</span>
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Learning Tracks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Quizzes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Offline Centres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
            </ul>

            <div class="d-flex ms-lg-3 mt-lg-0" id="MyAccountBtn">
                <button class="btn btn-primary btn-sm" type="button" id="MyAccBtn">My Account</button>
            </div>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center">
    <div class="quiz-card">
        <div class="progress mb-4">
            <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
        </div>

        <div id="quiz-container" class="question-block">
            <h6 id="question-number" class="text-muted"></h6>
            <h4 class="fw-bold mb-3">Practice Quiz</h4>
            <p id="question-text" class="mt-2"></p>
            <form id="options-container" class="mt-3"></form>
        </div>

        <div id="quiz-buttons" class="d-flex justify-content-between mt-4">
            <button id="prev-btn" class="btn btn-outline-secondary" disabled>Previous</button>
            <button id="next-btn" class="btn text-white">Next</button>
        </div>

        <div id="finish-container" class="text-center question-block" style="display: none;">
            <h4 class="fw-bold mb-3">ðŸŽ‰ Practice Quiz Completed!</h4>
            <p class="text-muted">Great job! You've finished the practice quiz.</p>
            <div id="score-display" class="mb-3"></div>
            <button id="redo-btn" class="btn btn-success mt-3">Try Again</button>
        </div>
    </div>
</div>

<footer class="footer mt-auto">
    <div class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-center py-3 border-top">
        <div class="d-flex gap-3 mb-2 mb-md-0">
            <a href="#">About Us</a>
            <a href="#">Resources</a>
            <a href="#">Legal</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="d-flex gap-3">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
    </div>
</footer>

<script src="practice-script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
